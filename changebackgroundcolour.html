    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container{
            height: 100%;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .box{
            align-items: center;

        }

    </style>

</head>
<body>
    <div class="container">
        <div class="box"><button onclick="changebackgroundcolour()">Change background</button></div>
    </div>
    <script>
        let colours =['red','pink','blue','white'];
        let currentColourIndex =0;
        function changebackgroundcolour(){
            document.body.style.backgroundColor=colours[currentColourIndex];
            currentColourIndex=(currentColourIndex+1)%colours.length;
        }
    </script>

    </div>    
</body>
